<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-title>{{ title }}</ion-title>
        <ion-buttons>
          <ion-button (click)="onCancel()">
            <ion-icon name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="transactionForm" (ngSubmit)="onAddItem()">
    <ion-grid>
      <ion-row>
        <ion-col sizeSm="6" offsetSm="3">
          <ion-label style="padding: 15px">Item category:</ion-label>
        </ion-col>
      </ion-row>

      <ion-list>
        <ion-item lines="none">
          <ion-row>
            <ion-col sizeSm="6" offsetSm="3">
              <ion-label>Personal income</ion-label>
              <ion-checkbox
                #pi
                [disabled]="!isTypeChosen || !isDeposit"
                [checked]="isPersonalIncome"
                (ionChange)="onPersonalIncomeChange(pi)"
              ></ion-checkbox>
            </ion-col>
            <ion-col sizeSm="6" offsetSm="3">
              <ion-label>Business income</ion-label>
              <ion-checkbox
                #bi
                [disabled]="!isTypeChosen || !isDeposit"
                [checked]="isBusinessIncome"
                (ionChange)="onBusinessIncomeChange(bi)"
              ></ion-checkbox>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col sizeSm="6" offsetSm="3">
              <ion-label>Personal expense</ion-label>
              <ion-checkbox
                #pe
                [disabled]="!isTypeChosen || isDeposit"
                [checked]="isPersonalExpense"
                (ionChange)="onPersonalExpenseChange(pe)"
              ></ion-checkbox>
            </ion-col>
            <ion-col sizeSm="6" offsetSm="3">
              <ion-label>Business expense</ion-label>
              <ion-checkbox
                #be
                [disabled]="!isTypeChosen || isDeposit"
                [checked]="isBusinessExpense"
                (ionChange)="onBusinessExpenseChange(be)"
              ></ion-checkbox>
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-list>

      <ion-row>
        <ion-col sizeSm="6" offsetSm="3">
          <ion-item>
            <ion-label position="fixed">Date:</ion-label>
            <ion-input
              type="date"
              required
              [min]="minDate"
              [max]="maxDate"
              formControlName="date"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row
        *ngIf="
          transactionForm.get('date').invalid &&
          transactionForm.get('date').touched
        "
      >
        <ion-col sizeSm="6" offsetSm="3">
          <span>Please enter a valid date.</span>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col sizeSm="6" offsetSm="3">
          <ion-item>
            <ion-label position="floating">Amount:</ion-label>
            <ion-input
              type="number"
              required
              formControlName="amount"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row
        *ngIf="
          transactionForm.get('amount').invalid &&
          transactionForm.get('amount').touched
        "
      >
        <ion-col sizeSm="6" offsetSm="3">
          <span *ngIf="transactionForm.get('amount').hasError('required')"
            >Amount must contain at least 1 digit.</span
          >
          <span *ngIf="transactionForm.get('amount').hasError('min')"
            >Amount must be greater than 0.</span
          >
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col sizeSm="6" offsetSm="3">
          <app-image-input
            [showPreview]="!!transactionForm.get('imageUrl').value"
            [fetchedImage]="transactionForm.get('imageUrl').value"
            [isFetchedImage]="isFetchedImage"
            (imagePick)="onImageImported($event)"
          ></app-image-input>
        </ion-col>
      </ion-row>

      <ion-row
        *ngIf="
          transactionForm.get('imageUrl').invalid &&
          transactionForm.get('imageUrl').touched
        "
      >
        <ion-col sizeSm="6" offsetSm="3">
          <span>Please import image.</span>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col sizeSm="6" offsetSm="3">
          <ion-button
            type="submit"
            color="primary"
            expand="block"
            [disabled]="!isPopulated"
          >
            Add
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
