<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col
        sizeMd="6"
        offsetMd="3"
        class="ion-text-center"
        *ngIf="isLoading"
      >
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col
        sizeMd="6"
        offsetMd="3"
        *ngIf="!isLoading && (!transactions || transactions.length <= 0)"
        class="ion-text-center"
      >
        <p>No transactions found!</p>
      </ion-col>
    </ion-row>
    <ion-card *ngFor="let transaction of transactions">
      <ion-card-header>
        <ion-row sizeMd="6" offsetMd="3">
          <ion-col>
            <ion-toolbar>
              <div class="flex-container">
                <ion-buttons>
                  <ion-fab-button
                    size="small"
                    color="tertiary"
                    [routerLink]="['/', 'home', 'transaction', transaction.transactionId]"
                  >
                    <ion-icon name="eye"></ion-icon>
                  </ion-fab-button>
                  <ion-fab-button
                    size="small"
                    color="primary"
                    (click)="onUpdateTransaction(transaction)"
                  >
                    <ion-icon name="pencil"></ion-icon>
                  </ion-fab-button>
                  <ion-fab-button
                    size="small"
                    color="danger"
                    (click)="onDeleteTransaction(transaction.transactionId)"
                  >
                    <ion-icon name="trash"></ion-icon>
                  </ion-fab-button>
                </ion-buttons>
              </div>
            </ion-toolbar>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col
            sizeMd="6"
            offsetMd="3"
            *ngIf="!isLoading && transactions && transactions.length > 0"
            class="ion-text-center"
          >
            <ion-label>
              <h1>Type: {{transaction.type}}</h1>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-card-header>

      <ion-list class="ion-no-padding">
        <ion-item>
          <ion-label>Year-month: {{transaction.monthYear}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label
            >Total amount: {{transaction.totalAmount |
            number:'1.2-2'}}</ion-label
          >
        </ion-item>
      </ion-list>
    </ion-card>
  </ion-grid>
</ion-content>
